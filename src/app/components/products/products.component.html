
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!category">
                    All Categories
                </a>
                <a *ngFor="let c of categories$ | async" 
                class="list-group-item list-group-item-action" 
                routerLink="/" 
                [queryParams]="{ category: c.key }"
                [class.active]="category === c.key"
                >
                    {{ c.payload.val().name }}
                </a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
            <ng-container *ngFor="let p of filteredProducts; index as i">
                <div class="col">
                    <div class="card border-success mb-3 mt-3" style="width: 20rem;">
                        <img [src]="p.data.imageUrl" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"> {{ p.data.title }}</h5>
                            <p class="card-text">N {{ p.data.price }}</p>
                            <a routerLink="" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
                <div *ngIf="(i + 1)%2 === 0" class="w-100"></div>
            </ng-container>
            </div>
        </div>
    </div>
  </div>
